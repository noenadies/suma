function oms_next_pole(e,n){

if(e.keyCode==39){
if(oms_nextvar==1||document.getElementById("oms_c"+n).value.length==0){
var k=n+1;
if (k>oms_var_colvo){k=1;}
document.getElementById("oms_c"+k).focus();
setCaretPosition(document.getElementById("oms_c"+k), 0);
}}
if(e.keyCode==37){
if(oms_prevvar==1||document.getElementById("oms_c"+n).value.length==0){
var k=n-1;
if (k<1){k=oms_var_colvo;}
document.getElementById("oms_c"+k).focus();
setCaretPosition(document.getElementById("oms_c"+k), document.getElementById("oms_c"+k).value.length);
}}}
function oms_next_pole1(e,n){
if(e.keyCode==39){
if(doGetCaretPosition(document.getElementById("oms_c"+n))==document.getElementById("oms_c"+n).value.length){oms_nextvar=1;}
else{oms_nextvar=0;}
}
if(e.keyCode==37){
if(doGetCaretPosition(document.getElementById("oms_c"+n))==0){oms_prevvar=1;}
else{oms_prevvar=0;}
}}
